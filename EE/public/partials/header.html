<header class="has-corner-cart">
  <img src="images/logo.png" alt="EE" loading="lazy" width="80" height="80" />
  <h1>Edinburgh Entertainment</h1>

  <form
    class="search-bar"
    action="#"
    method="GET"
    role="search"
    aria-label="Search Events"
  >
    <input
      type="search"
      name="q"
      class="search-input"
      placeholder="Search Events"
      aria-label="Search events"
    />
    <button class="search-btn" type="submit" aria-label="Search">
      <svg class="search-icon" viewBox="0 0 24 24" aria-hidden="true">
        <circle
          cx="11"
          cy="11"
          r="7"
          stroke="currentColor"
          stroke-width="2"
          fill="none"
        />
        <line
          x1="16.5"
          y1="16.5"
          x2="21"
          y2="21"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
        />
      </svg>
    </button>
  </form>
  <a href="cart.html" class="cart-btn" aria-label="Open cart">
    <img
      class="cart-img"
      src="images/cart.png"
      width="28"
      height="28"
      alt=""
      aria-hidden="true"
    />
    <span id="cart-badge" aria-live="polite" aria-atomic="true">0</span>
  </a>
</header>

  <button id="menu" aria-label="Toggle navigation menu"></button>

      <li><a href="checkout/index.html" title="checkout">Checkout</a></li>
    </ul>
  </nav>
</div>
