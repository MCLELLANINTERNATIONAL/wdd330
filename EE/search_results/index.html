<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Search Results</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="../js/main.js" type="module" defer></script>
    <script src="../js/event-listing.js" type="module"></script>
    <script src="../js/breadcrumb.js" type="module"></script>
  </head>
  <body>
    <header class="divider" id="main-head"></header>
    
    <form class="search-bar" action="#" method="GET" role="search" aria-label="Search events">
      <input type="search" name="q" class="search-input" placeholder="Search Events" aria-label="Search events" />
      <button class="search-btn" type="submit" aria-label="Search">
        <!-- Magnifier icon (SVG) -->
        <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
          <circle cx="11" cy="11" r="7" stroke="currentColor" stroke-width="2" fill="none" />
          <line x1="16.5" y1="16.5" x2="21" y2="21" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
        </svg>
      </button>
    </form>

    <nav id="breadcrumbs" class="breadcrumb" aria-label="Breadcrumb"></nav>
    <main class="divider">
      <section class="products">
        <ul class="event-list"></ul>
      </section>
    </main>
    <footer id="main-foot"></footer>
  </body>
</html>
