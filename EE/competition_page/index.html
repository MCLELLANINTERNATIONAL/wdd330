<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EE | Edinburgh Entertainment</title>
  <link rel="stylesheet" href="../styles/normalize.css">
  <link rel="stylesheet" href="../styles/base.css">
  <link rel="stylesheet" href="../styles/larger.css">
  <link rel="stylesheet" href="../styles/competition.css">
  <script src="../js/getDates.js" type="module" defer></script>
  <script src="../js/hamButton.js" type="module" defer></script>
  <script src="../js/breadcrumb.js" type="module" defer></script>
  <script src="../js/competition.js" type="module" defer></script>
</head>

<body>
  <!-- header from partial -->
  <div id="main-head"></div>

  <main class="divider">
    <div class="form-container">
      <form id="registration-form">
        <h2>Don't Miss This Event!</h2>
        <p>Fill in your details for a chance to win 2 free tickets.</p>

        <div class="form-group">
          <label for="name">Full Name:</label>
          <input type="text" id="name" name="name" placeholder="Your name here" required />
        </div>

        <div class="form-group">
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" placeholder="your.email@example.com" required />
        </div>

        <div class="form-group">
          <label for="phone">Phone (WhatsApp):</label>
          <input type="tel" id="phone" name="phone" placeholder="(000)000-0000" required />
        </div>

        <button type="submit" class="submit-btn">Register Now</button>
      </form>

      <div id="success-message" class="hidden">
        <h2>âœ… Registered successfully!</h2>
        <p>Thank you for signing up. Good luck in the draw!</p>
      </div>
    </div>
  </main>

  <!-- footer from partial -->
  <footer id="main-foot"></footer>

  <!-- LOAD PARTIALS (place at end of body) -->
  <script type="module">
    import { loadHeaderFooter } from '../js/utils.mjs';
    loadHeaderFooter();
  </script>
</body>

</html>
