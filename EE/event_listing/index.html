<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EE | Edinburgh Entertainment</title>
    <link rel="stylesheet" href="../styles/normalize.css">
    <link rel="stylesheet" href="../styles/base.css">
    <link rel="stylesheet" href="../styles/larger.css">
    <script src="../js/main.js" type="module" defer></script>
    <script src="../js/event-listing.js" type="module"></script>
    <script src="../js/getDates.js" type="module" defer></script>
    <script src="../js/hamButton.js" type="module" defer></script>

    <script src="../js/event.js" type="module" defer></script>
</head>

<body>
    <div id="main-head"></div>

    <nav id="breadcrumbs" class="breadcrumb" aria-label="Breadcrumb"></nav>
    <main class="divider">
        <section class="events">
            <!-- Sorting Options -->
            <div>
                <label for="sort">Sort by:</label>
                <select id="sort" name="sort">
                    <option value="price-asc">Price: Low to High</option>
                    <option value="price-desc">Price: High to Low</option>
                    <option value="name-asc">Name: A to Z</option>
                </select>
            </div>

            <ul class="event-list"></ul>
        </section>
    </main>
    <footer id="main-foot"></footer>
    <script type="module">
    import { loadHeaderFooter } from '../js/utils.mjs';
    loadHeaderFooter();
    </script>
