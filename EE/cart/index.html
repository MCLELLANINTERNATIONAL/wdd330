<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="WDD 330 - Edinburgh Entertainment MY Cart by Kim Brown, Web Development, JavaScript, CSS, HTML, JSON">
  <meta name="author" content="Kim Kathleen Brown">
  <title>Edinburgh Entertainment | My Cart</title>
  <meta property="og:title" content="Edinburgh Entertainment">
  <meta property="og:type" content="website">
  <meta property="og:image" content="https://mclellaninternational.github.io/wdds30/ee/images">
  <meta property="og:url" content="https://mclellaninternational.github.io/wdd330/ee">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Open+Sans:wght@400;500;700&display=swap"
    rel="stylesheet">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="../styles/normalize.css">
  <link rel="stylesheet" href="../styles/base.css">
  <link rel="stylesheet" href="../styles/larger.css">
  <script src="../js/getDates.js" type="module" defer></script>
  <script src="../js/hamButton.js" type="module" defer></script>
  <script src="../js/breadcrumb.js" type="module" defer></script>
</head>

<body>

  <div id="main-head"></div>
  <main>
    <div id="modalOverlay" class="modal-overlay hide"></div>
    <div id="removeDialog" class="modal-dialog hide" role="dialog" aria-modal="true"
      aria-labelledby="RemoveFromCartMessage">
      <div id="dialog-content">
        <h3 id="dialogTitle"></h3>
        <div id="dialog-message"></div>
        <div id="dialog-options"></div>
      </div>
    </div>
    <nav id="breadcrumbs" class="breadcrumb" aria-label="Breadcrumb"></nav>
    <main class="divider">
      <section class="events">
        <ul class="event-list" data-category="Cart"></ul>
        <div class="cart-footer hide" id="cart-footer">
          <div>
            <p class="cart-total">
              Subtotal: <span id="cart-total">$0.00</span>
            </p>
            </p>
            <p class="cart-final">
              Final Total: <span id="cart-final">$0.00</span>
            </p>
            <button id="clear-cart-btn">Clear Cart</button>
            <button id="checkout-btn">Proceed to Checkout</button>
          </div>
        </div>
      </section>
    </main>
  </main>
  <footer id="main-foot"></footer>
  <script type="module">
    import { loadHeaderFooter } from '../js/utils.mjs';
    loadHeaderFooter();
  </script>

</body>

</html>
