<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/main.js" type="module"></script>
    <script src="../js/breadcrumb.js" type="module"></script>
    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-head"></header>
    <div class="search-bar" id="mobile-search">
      <label for="item-search">Search our Outdoor Listings:</label>
      <input id="item-search" type="text" placeholder="Search Products..." />
      <button id="search-button">Search</button>
    </div>
    <nav id="breadcrumbs" class="breadcrumb" aria-label="Breadcrumb"></nav>
    <main class="divider">
      <section class="purchase">
        <h2>Review & Place your Order</h2>
        <form method="get" action="thankyou.html">
            <div class="form-sect" id="nameplate">
                <h3>Order Info</h3>
                <h4>Cutomer Info</h4>
                <label for="first-name">*First Name: <input type="text" name="first-name" placeholder="John" id="first-name" autocomplete="given-name" title="First, or given, name of the item recipiant." required></label><br>
                <label for="last-name">*Last Name: <input type="text" name="last-name" placeholder="Smith" id="last-name" autocomplete="family-name" title="Last, or family, name of the item recipiant." required></label><br>
                <h4>Billing & Delivary Address</h4>
                <label for="street-add">*Street Address: <input type="text" name="street-add" placeholder="123 Oak st" id="street-add" autocomplete="address-level1" title="Name of the Street Address for delivary." required></label><br>
                <label for="city-add">*City: <input type="text" name="city-add" placeholder="Miami" id="city-add" autocomplete="address-level2" title="Name of the city for delivary." required></label><br>
                <label for="state-add">*State: <input type="text" name="state-add" placeholder="Missouri" id="state-add" autocomplete="address-level3" title="Name of the State for delivary." required></label><br>
                <label for="zip-add">*Zipcode: <input type="number" name="zip-add" placeholder="12345 or 12345-6789" id="zip-add" autocomplete="postal-code" title="Zipcode for delivary." pattern="\d{5}(-\d{4})?" required></label><br>
                <h4>Payment Info</h4>
                <label for="credit-card">*Credit Card: <input type="text" autocomplete="cc-number" pattern="\d{13,16}" placeholder="1234 5678 9012 3456" title="Credit Card Number" id="credit-card" required></label><br>
                <div id="cc-info">
                  <select name="exp-month" autocomplete="cc-exp-month" title="Credit Card Expiration Two-Digit Month" required>
                    <option value="">Month</option>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                  </select>
                  <select name="exp-year" autocomplete="cc-exp-year" title="Credit Card Expiration Two-Digit Year" required>
                    <option value="">Year</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="26">27</option>
                    <option value="26">28</option>
                    <option value="26">29</option>
                    <option value="26">30</option>
                    <option value="26">31</option>
                    <option value="26">32</option>
                    <option value="26">33</option>
                    <option value="26">34</option>
                    <option value="35">35</option>
                  </select>
                  <input type="text" name="cvc" autocomplete="cc-csc" pattern="\d{3,4}" maxlength="4" placeholder="123" title="CVC for Credit Card" required>
                </div>
                <input type="hidden" name="submittedDate" value="">
            </div>
            <br>
            <div id="submit-div">
                <label id="submit"><input type="submit" name="info-submit" value="Buy Now" class="submit-button"></label>
            </div>
        </form>
      </section>
    </main>

    <footer id="main-foot">&copy;NOT a real business</footer>

      import Alert from '../js/Alert.js';
      const alert = new Alert('../json/alerts.json');
      alert.showAlerts();
    </script> -->
  </body>
</html>
